<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Workshop Application</title>
    <link href="./assets/images/Connect1.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("../assets/images/GSWC.png") no-repeat center/cover;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); 
        backdrop-filter: blur(5px); 
        z-index: 1;
    }
            
    .container, .logo-container {
        position: relative;
        z-index: 2;
    }

    .logo-container {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo-container img {
        width: 70px;
        height: auto;
    }

    .container {
        background-image: url(../assets/images/GSWC.png) ;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3), 
                    0 6px 15px rgba(230, 220, 220, 0.2),
                    0 4px 10px rgba(255, 255, 255, 0.3);
    }
    
    .leader-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid orange;
    }

    h2 {
        margin-bottom: 5px;
        font-weight: 600;
        color: orange;
        text-shadow: 0 0 10px rgba(255, 165, 0, 0.8), 
                        0 0 20px rgba(255, 165, 0, 0.6), 
                        0 0 30px rgba(255, 165, 0, 0.4);
    }

    h3 {
        color: white;
        font-weight: 500;
        margin-bottom: 10px;
    }

    p {
        font-size: 8px;
        color: white;
        margin-bottom: 20px;
        font-style: italic;

    }
    
    .qr-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .qr-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .qr-item img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
    }

    .apply-btn {
        display: inline-block;
        width: auto;
        padding: 10px 15px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: 0.3s;
    }
    
    .apply-btn:hover {
        background: #0056b3;
    }

    .back-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        background: red;
        color: white;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
        width: 40%;
    }

    .back-btn:hover {
        background: darkred;
    }

    @media (max-width: 500px) {
        .container {
            width: 90%;
            padding: 15px;
        }

        .logo-container img {
            width: 60px;
        }

        .leader-img, .qr-item img {
            width: 90px;
            height: 90px;
        }

        .apply-btn {
            font-size: 10px;
            padding: 6px 10px;
        }

        .back-btn {
            font-size: 12px;
            padding: 8px 12px;
        }
    }
</style>
</head>
<body>

    <!-- Logos at the top-left corner -->
    <div class="logo-container">
        <a href="https://globalsurge.church/">
            <img src="../assets/img/logoup.png" alt="Logo 1">
        </a>
        <a href="../index.html">
            <img src="../assets/img/logo.png" alt="Logo 2">
        </a>
    </div>
    <div class="container">
        
        <img src="../assets/images/ConnectionTeam/Ex.png" alt="Leader Image" class="leader-img">
        <h2>TBA</h2>
        <h3>Badminton Head</h3>
        <br>
        <p>Scan the QR code or click the button below to apply.</p>
        
        <div class="qr-container">
            <div class="qr-item">
                <img src="../assets/images/qrs/MICROQR/BADMTQR.png" alt="QR Code 1">
                <a href="https://forms.office.com/r/a7f8BW8gHi" class="apply-btn" target="_blank">Apply via Microsoft Form</a>
            </div>
            <div class="qr-item">
                <img src="../assets/images/qrs/BADMINTONQR.png" alt="QR Code 2"  >
                <a href="https://forms.gle/3ZGgVBo9UxQV82iw9" class="apply-btn" target="_blank">Apply via Google Form</a>
            </div>
        </div>
        <a href="../index.html" class="back-btn">Back</a>
    </div>
</body>
</html>
